<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toocle</title>
    <link rel="icon" href="../../res/favicon.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="topbar">
      <ul class="topbar__list">
        <li class="topbar__item">
          <a href="./toocle_images.html" class="link link--dark"
            >Search an Image</a
          >
        </li>
        <li class="topbar__item">
          <a href="./advanced_search.html" class="link link--dark"
            >Advanced Search</a
          >
        </li>
        <li class="topbar__item">
          <a class="link link--shadow-hover"
            ><ion-icon
              class="topbar__gapps-icon"
              name="apps-outline"
            ></ion-icon>
          </a>
        </li>
        <li class="topbar__item">
          <a class="link link--shadow-hover"
            ><span class="user-icon topbar__user">F</span></a
          >
        </li>
      </ul>
    </nav>
    <main class="main main--home">
      <img src="../../res/logo.png" class="logo logo--big u-margin-bot-small" />
      <form action="https://google.com/search" class="search__form">
        <div class="search">
          <div class="search__bar">
            <input type="text" name="q" class="search__bar--input" />
          </div>
          <ion-icon
            class="search__icons search__icons--search"
            name="search-outline"
          ></ion-icon>
          <ion-icon
            class="search__icons search__icons--mic"
            name="mic-outline"
          ></ion-icon>
        </div>
        <div class="search__btns">
          <input type="submit" name="btnK" value="Toocle Search" class="btn" />
          <button type="submit" value="1" class="btn" name="btnI">
            Feeling Lucky?
          </button>
        </div>
      </form>
      <div class="language">
        <p class="language__text">Toocle offered in: <a href="#">Espa√±ol</a></p>
      </div>
    </main>
    <footer class="footer">
      <div><p class="country">Argentina</p></div>
      <span class="footer__separator"></span>
      <div>
        <p class="copyright">
          This site was developed by Federico L Tocco with the only purpose of
          being delivered as Project 0 of CS50's Web Programming With Python and
          Javascript course.
        </p>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
